<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Kyrgyzstan</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- <link href="css/index.css" rel="stylesheet"> -->
    <link rel="stylesheet" type="text/css" href="css/index.css" id="defaultStylesheet">
    <link rel="stylesheet" type="text/css" href="css/index_french.css" id="frenchStylesheet" disabled>
</head>

<body class="bg-light">
    
    <header class="bg-dark text-white text-center py-4">
        <h1 id="headerContent">Welcome to Kyrgyzstan!</h1>
    </header>

    <nav class="bg-secondary text-white text-center py-2">
        <a href="index.html" class="text-white text-decoration-none">WELCOME</a> |
        <a href="basic_information.html" class="text-white text-decoration-none">Basic information</a> |
        <a href="culture.html" class="text-white text-decoration-none">Culture</a> |
        <a href="geography.html" class="text-white text-decoration-none">Geography</a> |
        <a href="contact_us.html" class="text-white text-decoration-none">Contact us</a>
    </nav>

    <label for="languageSelector">Choose Language:</label>
    <select id="languageSelector">
        <option value="default">Default (English)</option>
        <option value="french">French</option>
    </select>

    <section class="container mt-4">
        <h2 class="text-danger" id="sectionTitle">WELCOME</h2>
        <p class="text-muted" id="sectionContent">
            ARE YOU READY TO<br>
            EXPLORE A NEW<br>
            COUNTRY?
        </p>
    </section>

    <!-- Bootstrap JS and Popper.js (required for Bootstrap JavaScript components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Get the language selector element
            var languageSelector = document.getElementById('languageSelector');
    
            // Get the elements with language-specific content
            var headerContent = document.getElementById('headerContent');
            var sectionTitle = document.getElementById('sectionTitle');
            var sectionContent = document.getElementById('sectionContent');
    
            // Define translations
            var translations = {
                'default': {
                    'header': 'Welcome to Kyrgyzstan!',
                    'title': 'WELCOME',
                    'content': 'ARE YOU READY TO EXPLORE A NEW COUNTRY?',
                    // Add more translations as needed
                },
                'french': {
                    'header': 'Bienvenue au Kirghizistan!',
                    'title': 'BIENVENUE',
                    'content': 'ÊTES-VOUS PRÊT À EXPLORER UN NOUVEAU PAYS?',
                    // Add more translations as needed
                }
            };
    
            // Function to update content based on language
            function updateContent(language) {
                var translation = translations[language] || translations['default'];
    
                // Update content based on translation
                headerContent.textContent = translation['header'];
                sectionTitle.textContent = translation['title'];
                sectionContent.innerHTML = translation['content']; // Using innerHTML to include line breaks
                // Update other content as needed
            }
    
            // Add an event listener to the language selector
            languageSelector.addEventListener('change', function () {
                // Update content when language changes
                updateContent(languageSelector.value);
            });
    
            // Set initial content based on the default language
            updateContent(languageSelector.value);
        });
    </script>
    
</body>

</html>
